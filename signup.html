<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>

    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/2aba4d6d20.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg">
        <div class="card log-in">
            <img src="images/hand.jpg" class="card-img-top log-in-img" alt="...">
            <h5>Fill out the required details below</h5>
            <div class="card-body">
                <form>
                    <div class="mb-3 login-form">
                        <input class="form-control" type="text" placeholder="First Name">
                        <input class="form-control" type="text" placeholder="Last Name">
                        <!-- <i class="fa-regular fa-user"></i> -->
                        <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                        
                    </div>
                    <div class="mb-3 login-form">
                        <input type="email" class="form-control" id="email"  placeholder="Email">
                        <input type="number" class="form-control" id="contact"  placeholder="Phone">
                        <!-- <i class="fa-solid fa-key"></i> <label for="exampleInputPassword1" class="form-label">Password</label> -->
                        <input type="password" class="form-control" id="password"  placeholder="Password">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"><span class="agree">I agree to the <a href="#">Terms and Conditions</a></span>
                        
                    </div>
                    <button type="submit" class="btn btn-primary signup-btn">Sign up</button>
                    <!-- <a class="forgot-pw" href="#">Forgot Password?</a> -->
                    <p class="new-acct">Do you have an account already?</p>
                    <p class="sign-up"><a href="index.html">Log in</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="after.js"></script>

</body>
</html>
